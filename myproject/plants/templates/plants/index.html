{% extends "main/index.html" %}

{% block headlinks %}
{% load static %}
<link rel="stylesheet" href="{% static 'plants/style.css' %}">
<style>
body{
    position: relative;
}
body:after {
    content: "";
    display: block;
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    background-image: url("{% static 'img/bckg_1.jpg' %}");
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    z-index: -2;
    box-shadow: 0 0 0 960px rgba(0, 0, 0, 60%) inset;
}
.bed{
    color: #fff;
}

</style>
{% endblock %}


{% block content %}
<div class="bed">
    <h2 style="text-align: center">{{bed.name}}</h2>
    <div class="plants-btns">
        <button class="plant-info-btn plant-btn-active">Редактировать растения</button>
        <button class="plant-create-btn">Добавить растения</button>
    </div>
    <div class="plants-content">
        <div class="plants-create" style="display: none">
            {% include 'plants/plants-create.html' %}
        </div>
        <div class="plants-info">
            {% include 'plants/plants-info.html' %}
        </div>
    </div>
</div>
{% endblock %}


{% block aftercontent %}
{% load static %}
<script src="{% static 'plants/main.js' %}"></script>
{% endblock %}
